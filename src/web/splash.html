<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/tgf/favicon.png" />
    <link rel="stylesheet" href="css/refined.css" />
    <title>Incoming...</title>
  </head>
  <body id="splash">
    <img src="img/tgf/icon.png" class="logo" />
    <p id="splash-text">Loading...</p>
    <p id="splash-version"></p>
  </body>
  <script type="text/javascript">
    var remote = require('electron').remote;
    const {ipcRenderer} = require('electron');
    //remote.getCurrentWindow().toggleDevTools();

    //retreive program version
    ipcRenderer.on("tgf_version",function(event, data){
      console.log(data);
      document.getElementById("splash-version").innerHTML = data.version;
    });

    //retreive splash text
    ipcRenderer.on("splash_message",function(event,data){
      console.log(data);
      document.getElementById("splash-text").innerHTML = data.message;
    });

    //show the downloading update message after 2 sec
    setInterval(function(){
      document.getElementById("splash-text").innerHTML = "Downloading Update...";
    },3000);

  </script>
</html>
