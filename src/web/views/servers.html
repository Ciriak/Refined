<div class="container" id="servers">
  <h1>Servers List</h1>
  <button class="btn btn-sm btn-primary" ng-click="list.retreive()">REFRESH</button>
  <nav class="col-sm-1">
    <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="150">
      <li>S</li>
      <li>F</li>
    </ul>
  </nav>
  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <td>

          </td>
          <td>
            Server
          </td>
          <td>
            PLAYERS
          </td>
        </tr>
      <thead>
      <tr ng-repeat="server in list.servers" ng-click="list.currentServer = server">
        <td class="col-md-2">
          <img class="img-responsive" ng-src="img/maps_thumb/{{server.map}}.jpg" err-src="img/maps_thumb/no_image.jpg" />
        </td>
        <td>
          {{server.name}}<br>
          {{getGamemodeName(server.map)}} Payload on {{server.map}}
        </td>
        <td>
          {{server.players}}/{{server.max_players}} <span ng-if="server.bots > 0">({{server.bots}})</span>
        </td>
      </tr>
    </table>
  </div>


  <div class="col-md-3">
    <div class="col-md-12 current-server-container">
      <img class="map-thumb" ng-src="img/maps_thumb/{{list.currentServer.map}}.jpg" err-src="img/maps_thumb/no_image.jpg" />
      <img class="gamemode-icon" ng-src="img/gamemode_icons/{{getGamemodeNameShort(server.map)}}.png" err-src="img/gamemode_icons/unknow.png" />
      <div class="current-server-infos">
        <h1>{{list.currentServer.name}}</h1>
      </div>
    </div>
    <div class="col-md-12">
        <input type="checkbox" class="form-control" ng-model="filters.empty"> empty
        <input type="checkbox" class="form-control" ng-model="filters.secure"> Secure
        <input type="checkbox" class="form-control" ng-model="filters.password"> Password protected
        <input type="checkbox" class="form-control" ng-model="filters.full"> Full
    </div>
  </div>
</div>
