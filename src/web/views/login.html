<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="alert alert-danger" ng-show="login.error && !login.processing">
      Unable to connect to Steam
    </div>
    <div class="alert alert-info" ng-show="login.processing">
      Connecting to Steam...
    </div>
    <div class="alert alert-info" ng-show="login.steamGuard">
      Please enter your Steam Guard code
    </div>
    <form ng-submit="login.sendRequest()">
      <input type="text" placeholder="Steam Account" class="form-control" ng-model="login.account" ng-disabled="!login.available || login.steamGuard">
      <input type="password" placeholder="Password" class="form-control" ng-model="login.password" ng-disabled="!login.available || login.steamGuard">
      <input type="text" placeholder="Steam Guard Code" class="form-control" ng-show="login.steamGuard" ng-model="login.two_factor_code" ng-disabled="!login.available">
      <button type="submit" class="btn btn-primary" ng-disabled="!login.available">Login</button>
    </form>
  </div>
</div>
